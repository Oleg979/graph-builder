<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./imgs/artificial-intelligence.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="./libs/arrows.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Graph Builder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="./imgs/artificial-intelligence.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Graph Builder <sup>βeta</sup>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li
            class="nav-item"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            <a class="nav-link" href="#">Send report</a>
          </li>
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0" id="addBlock">
          Add block
        </button>
        <button class="btn btn-outline-success my-2 my-sm-0" id="export">
          Export JSON
        </button>
      </div>
    </nav>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalCenterTitle">
              Graph Builder <sup>βeta</sup>
            </h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              If you found some issue during development process please contact
              us.
            </p>
            <h6>
              Developed by oleg979 - follow my
              <a href="https://github.com/oleg979" target="_blank">GitHub</a> or
              <a
                href="https://saratov.hh.ru/resume/f5698356ff070e4c540039ed1f7636595a555a"
                target="_blank"
                >hire me</a
              >.
            </h6>
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Your name:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Your issue:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Send report
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="config-modal"
      class="modal fade bd-example-modal-xl"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myExtraLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalCenterTitle">
              Graph Builder <sup>βeta</sup>
            </h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <nav aria-label="...">
              <ul
                class="pagination pagination-lg justify-content-center"
                id="config-menu"
              >
                <li
                  class="page-item active"
                  aria-current="page"
                  id="to_settings"
                >
                  <a class="page-link" href="#">Settings</a>
                </li>
                <li class="page-item" id="to_logic">
                  <a class="page-link" href="#">Logic</a>
                </li>
                <li class="page-item" id="to_links">
                  <a class="page-link" href="#">Links</a>
                </li>
              </ul>
            </nav>
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Edit block name:</label
                >
                <input type="text" class="form-control" id="block-name" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Edit block description:</label
                >
                <textarea class="form-control" id="block-desc"></textarea>
              </div>
            </form>
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              data-dismiss="modal"
              aria-label="Close"
            >
              Save changes
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-lg btn-block"
              data-dismiss="modal"
              aria-label="Close"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary invisible"
      data-toggle="modal"
      data-target=".bd-example-modal-xl"
    >
      Extra large modal
    </button>
  </body>
  <script src="./app.js"></script>
</html>
